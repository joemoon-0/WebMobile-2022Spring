<div class="parent-container">
  <div class="child-container">
    <h2><b>Search for your recipe!! </b></h2>
    <br />
    <form>
      <div class="form-group">
        <div class="form-group col-lg-6 col-lg-offset-3 input-group">
          <input
            #recipe
            class="form-control"
            placeholder="Recipe or Food Category"
            type="text"
          />
          <span class="input-group-addon">-</span>
          <input
            #place
            class="form-control"
            placeholder="Location"
            type="text"
          />
          <span class="input-group-addon">-</span>
        </div>
        <br />
        <button
          (click)="getVenues()"
          class="btn btn-success col-lg-2 col-lg-offset-5"
          type="button"
        >
          Go
        </button>
      </div>
    </form>
  </div>
</div>
<br /><br />
<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Recipes</b></div>
        <div class="panel-body">
          <div
            *ngFor="let recipe of recipeList"
            class="list-group-item clearfix"
          >
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
              <a href="{{ recipe.url }}" class="list-group-item-text">{{
                recipe.url
              }}</a>
            </div>

            <span class="pull-right">
              <img
                src="{{ recipe.icon }}"
                style="width: 70px; height: 50px"
                align="center"
              />
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="panel panel-default col-6">
        <div class="panel-heading"><b>Venues</b></div>
        <div class="panel-body">
          <div *ngFor="let venue of venueList" class="list-group-item clearfix">
            <div class="pull-left">
              <h4 class="list-group-item-heading">{{ venue.name }}</h4>
              <h5>{{ venue.location }}</h5>
            </div>

            <span class="pull-right">
              <a
                href="https://www.google.com/maps/search/?api=1&query={{
                  venue.uriCoordinates
                }}"
              >
                <!-- &daddr={{ venue.location.formatted_address }}" -->
                <img
                  src="../../assets/google.png"
                  style="width: 30px; height: 30px"
              /></a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
