<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICP3 - Rock, Paper, Scissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <!-- Page Title -->
    <h1 class="text-center">Rock, Paper, Scissors Game</h1>
    <div class="container text-center">
      <!-- Scoreboard -->
      <div class="row">
        <div class="container border border-4 border-primary">
          <div class="row">
            <div class="col">
              <h3>Scoreboard</h3>
            </div>
          </div>
          <div class="row">
            <div class="col border border-primary"><h5>User</h5></div>
            <div class="col border border-primary"><h5>Computer</h5></div>
          </div>
          <div class="row">
            <div class="col border border-primary">
              <span id="user-score">0</span>
            </div>
            <div class="col border border-primary">
              <span id="comp-score">0</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Player Choice -->
    <div class="container text-center border border-4 border-success">
      <div class="row">
        <div class="col"><h3>Choose your hand</h3></div>
      </div>
      <div class="row">
        <div class="col">
          <img src="images/rock.png" class="img-fluid" alt="rock" id="rock" />
        </div>
        <div class="col">
          <img
            src="images/paper.png"
            class="img-fluid"
            alt="paper"
            id="paper"
          />
        </div>
        <div class="col">
          <img
            src="images/scissors.png"
            class="img-fluid"
            alt="scissor"
            id="scissor"
          />
        </div>
      </div>
    </div>
    <!-- Computer Choice -->
    <div class="container text-center border border-4 border-danger">
      <div class="row">
        <div class="col">
          <h3>The Computer draws...</h3>
        </div>
        <div class="row">
          <div class="col" id="comp-hand"></div>
        </div>
      </div>
      <!-- Game Result -->
    </div>
    <div class="container text-center border border-4 border-info">
      <div class="row">
        <div class="col" id="result"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="rps.js"></script>
  </body>
</html>
